<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue JS (ke-13)</title>
  </head>

  <body>
    <br />
    <br />
    <div id="app">
      <!-- v-bind:src="imgFile" =====> biasanya SRC aja kalau di HTML, lihat di file app.js -->
      <img v-bind:src="imgFile" alt="Elektronik" width="600" height="300" />
      <br />
      <!-- href="https://goole.com" =====> biasanya HREF aja kalau di HTML, lihat di file app.js -->
      <a v-bind:href="link">Google</a>
      <br />
      <!-- v-bind:style="styleFont" =====> biasanya STYLE aja kalau di HTML, lihat di file app.js -->
      <p v-bind:style="styleFont">Red Font</p>
    </div>

    <!-- Pemanggilan file vue js -->
    <script src="assets/vendor/vue.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
