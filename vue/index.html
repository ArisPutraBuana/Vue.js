<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue JS (ke-15)</title>
  </head>

  <body>
    <br />
    <br />
    <div id="app">
      <br />
      <br />
      <br />
      <!--  ( v-on:keyup.enter ) sama saja ( @keyup.enter ) -->
      <label for="">Press Enter Key</label>
      <input
        type="text"
        v-on:keyup.enter="message = 'You pressing enter key'"
      />
      <br />
      <label for="">Press Any Key</label>
      <!-- @keyup.65="aKey" => 65 adalah Code ASC -->
      <input
        type="text"
        @keyup.esc="escKey"
        @keyup.space="spaceKey"
        @keyup.up="upKey"
        @keyup.down="downKey"
        @keyup.65="aKey"
      />
      <br />
      {{ message }}
    </div>

    <!-- Pemanggilan file vue js -->
    <script src="assets/vendor/vue.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
