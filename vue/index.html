<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue JS (ke-12)</title>
  </head>

  <body>
    <br />
    <br />
    <div id="app">
      <!-- Choice Your Favorite Programming Language :
      <select v-model="select">
        <option value="" disabled>Choice Programming Language</option>
        <option value="javascript">JavaScript</option>

      Choice Your Favorite Programming Language :
      <!-- Menambahkan atribut MULTIPLE => agar bisa memilih lebih dari satu, saat memilih tekan CTRL untuk pilih lebih dari satu -->
      <select v-model="select" multiple>
        <option value="" disabled>Choice Programming Language</option>
        <option value="javascript">JavaScript</option>
        <option value="java">Java</option>
        <option value="C#">C#</option>
      </select>
      <br />
      <p>Your Favorite Programming Language is : {{ select }}</p>
      <ul>
        <!-- Melakukan perulangan -->
        <li v-for="sel in select">{{ sel }}</li>
      </ul>
    </div>

    <!-- Pemanggilan file vue js -->
    <script src="assets/vendor/vue.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
