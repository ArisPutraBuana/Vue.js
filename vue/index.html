<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue JS (ke-16)</title>
  </head>

  <body>
    <br />
    <br />
    <div id="app">
      <br />
      <br />
      <br />
      <ul>
        <li>{{ vehicles[0] }}</li>
      </ul>
      <br />
      <ul>
        <li v-for="vehicle in vehicles">{{ vehicle }}</li>
      </ul>
      <br />
      <label for="">Tambah Vehicle</label><br />
      <input type="text" v-model="content" />
      <button @click="addVehicle">Tambah</button>
      <br />
      <ul>
        <li v-for="(vehicle, index) in vehicles">
          <button @click="removeVehicle(index)">Hapus</button>
          {{ vehicle }}
        </li>
      </ul>
    </div>

    <!-- Pemanggilan file vue js -->
    <script src="assets/vendor/vue.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
